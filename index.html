<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta
      name="description"
      content="This is a media website where users can share their experiences with others!"
    />
    <meta name="author" content="Matthew Wright" />
    <meta name="keywords" content="social media, share, photos" />
    <!-- <link rel="shortcut icon" href="./images/vanoise.jpg" /> -->
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around The U.S."
          class="header__image"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Avatar"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">James Cousteau</h1>
            <button
              type="button"
              aria-label="edit button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="add button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="photos page__section">
          <ul class="photos__list">
            <li class="photos__card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="photos__image"
              />
              <div class="photos__description">
                <h2 class="photos__caption">Yosemite Valley</h2>
                <button type="button" aria-label="Like button" class="photos__like-button"></button>
              </div>
            </li>
            <li class="photos__card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="photos__image"
              />
              <div class="photos__description">
                <h2 class="photos__caption">Lake Louise</h2>
                <button type="button" aria-label="Like button" class="photos__like-button"></button>
              </div>
            </li>
            <li class="photos__card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="photos__image"
              />
              <div class="photos__description">
                <h2 class="photos__caption">Bald Mountains</h2>
                <button type="button" aria-label="Like button" class="photos__like-button"></button>
              </div>
            </li>
            <li class="photos__card">
              <img
                src="./images/latemar.jpg"
                alt="Yosemite Valley"
                class="photos__image"
              />
              <div class="photos__description">
                <h2 class="photos__caption">Latemar</h2>
                <button type="button" aria-label="Like button" class="photos__like-button"></button>
              </div>
            </li>
            <li class="photos__card">
              <img
                src="./images/vanoise.jpg"
                alt="Yosemite Valley"
                class="photos__image"
              />
              <div class="photos__description">
                <h2 class="photos__caption">Vanoise National Park</h2>
                <button type="button" aria-label="Like button" class="photos__like-button"></button>
              </div>
            </li>
            <li class="photos__card">
              <img
                src="./images/lago.jpg"
                alt="Yosemite Valley"
                class="photos__image"
              />
              <div class="photos__description">
                <h2 class="photos__caption">Lago di Braies</h2>
                <button type="button" aria-label="Like button" class="photos__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
