              </li>

      <div class="modal" id="profile-edit-modal">
        <form class="modal__container">
          <h2 class="modal__title">Edit profile</h2>

          <fieldset class="modal__fieldset">
            <label for="profile-name" class="modal__label"></label>
            <input
              type="text"
              class="modal__input"
              id="profile-name"
              name="profileName"
              placeholder="Name"
            />
            <label for="profile-description" class="modal__label"></label>
            <input
              type="text"
              class="modal__input"
              id="profile-description"
              name="profileDescription"
              placeholder="Description"
