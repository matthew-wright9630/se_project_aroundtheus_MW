<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta
      name="description"
      content="This is a media website where users can share their experiences with others!"
    />
    <meta name="author" content="Matthew Wright" />
    <meta name="keywords" content="social media, share, photos" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Around The U.S."
          class="header__image"
        />
      </header>
      <main>
        <section class="profile page__section">
          <div class="profile__avatar">
            <img
              src=""
              alt="Avatar"
              class="profile__avatar-picture"
            />
            <button class="profile__avatar-btn"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              type="button"
              aria-label="edit button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            type="button"
            aria-label="add button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="photos page__section">
          <ul class="photos__list">
            <template id="photos-template">
              <li class="photos__card">
                <img src="" alt="" class="photos__image" />
                <div class="photos__description">
                  <h2 class="photos__caption"></h2>
                  <button
                    type="button"
                    aria-label="Like button"
                    class="photos__like-button"
                  ></button>
                  <button
                    type="button"
                    aria-label="delete button"
                    class="photos__delete-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
      <div class="modal" id="profile-edit-modal">
        <form class="modal__container" id="profile-form" nonvalidate>
          <h2 class="modal__title">Edit profile</h2>

          <fieldset class="modal__fieldset">
            <label for="profile-name" class="modal__label">
              <input
                type="text"
                class="modal__input"
                id="profile-name"
                name="name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__input-error profile-name-error"></span>
            </label>
            <label for="profile-description" class="modal__label">
              <input
                type="text"
                class="modal__input"
                id="profile-description"
                name="about"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__input-error profile-description-error"></span>
            </label>
            <button class="modal__submit-button">Save</button>
          </fieldset>
          <button class="modal__close-button" type="button"></button>
        </form>
      </div>
      <div class="modal" id="card-add-modal">
        <form class="modal__container" id="card-add-form" nonvalidate>
          <h2 class="modal__title">New place</h2>

          <fieldset class="modal__fieldset">
            <label for="card-title" class="modal__label">
              <input
                type="text"
                class="modal__input"
                id="card-title"
                name="name"
                placeholder="Title"
                required
                maxlength="30"
              />
              <span class="modal__input-error card-title-error"></span>
            </label>
            <label for="card-image-link" class="modal__label">
              <input
                type="url"
                class="modal__input"
                id="card-image-link"
                name="link"
                placeholder="Image Link"
                required
              />
              <span class="modal__input-error card-image-link-error"></span>
            </label>

            <button
              class="modal__submit-button"
              id="card-add-submit-button"
              type="submit"
            >
              Create
            </button>
          </fieldset>
          <button
            id="close-add-card-modal"
            class="modal__close-button"
            type="button"
          ></button>
        </form>
      </div>
      <div class="modal" id="photos-display-modal">
        <div class="modal__photos-image-container">
          <img src="" alt="" class="modal__photos-link" />
          <p class="modal__photos-title"></p>

          <button
            id="close-photo-display-modal"
            class="modal__close-button"
            type="button"
          ></button>
        </div>
      </div>
      <div class="modal" id="delete-card-modal">
        <form
          class="modal__container"
          id="card-delete-form"
          nonvalidate
        >
          <h2 class="modal__title">Are you sure?</h2>
          <button
            class="modal__submit-button"
            id="card-delete-submit-button"
            type="submit"
          >
            Yes
          </button>
          <button
            id="close-delete-card-display"
            class="modal__close-button"
            type="button"
          ></button>
        </form>
      </div>
      <div class="modal" id="avatar-update-modal">
        <form class="modal__container" id="avatar-update-form" nonvalidate>
          <h2 class="modal__title modal__avatar-title">
            Change profile picture
          </h2>
          <fieldset class="modal__fieldset">
            <label for="avatar-link" class="modal__label">
              <input
                type="url"
                class="modal__input"
                id="avatar-link"
                name="name"
                placeholder="Avatar link"
                required
              />
              <span class="modal__input-error avatar-link-error"></span>
            </label>
          </fieldset>
          <button
            class="modal__submit-button"
            id="card-delete-submit-button"
            type="submit"
          >
            Save
          </button>
          <button
            id="close-delete-card-display"
            class="modal__close-button"
            type="button"
          ></button>
        </form>
      </div>
    </div>
  </body>
</html>
